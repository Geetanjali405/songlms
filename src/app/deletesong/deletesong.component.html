<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p>Are you sure you want to delete the following songs?</p>
  <ul>
    <li *ngFor="let song of data.songs">{{ song.songName }}</li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="deleteSong()">{{ data.confirmButton }}</button>
  <button mat-button mat-dialog-close>{{ data.cancelButton }}</button>
</div>
